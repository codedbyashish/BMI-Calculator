<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="desgine.css" class="css">
 </head>
 <body>
   <form>
   <div class="heading"> 
      Find Out Your Perfect BMI Today! 
   </div>
<div class="wrapcont">
   <div class="istinput">
      <p><label>Height in cm: </label><input type="text" placeholder="Enter your Height....." id="Height"></p>
   </div>
    <div class="ndiput">
      <p><label>Weight in kg: </label><input type="text" placeholder="Enter your weight....." id="weight"></p>
   </div>
   <button>Calculate</button>
   </div>
   <div id="result"></div>
   

  <div class="Weight-guide">
    <h2>BMI Weight Guide</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>BMI Range</th>
            </tr>
        </thead>
        <tbody>
            <tr class="under">
                <td>Underweight</td>
                <td>Less than 18.5</td>
            </tr>
            <tr class="normal">
                <td>Normal Range</td>
                <td>18.5 – 24.9</td>
            </tr>
            <tr class="over">
                <td>Overweight</td>
                <td>25 – 29.9</td>
            </tr>
            <tr class="obese">
                <td>Obese</td>
                <td>30 and above</td>
            </tr>
        </tbody>
    </table>
</div>

    </form>
   <script src="bmi.js"></script>
 
 </body></html>
